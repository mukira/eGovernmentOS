    <div id="root"></div>

    <!-- Video logo replacement -->

        <video autoplay loop muted playsinline id="logo-video">

        </video>

    <script>
        // Reliability set video playback speed
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('logo-video');
            if (video) {
                // Set rate immediately
                video.playbackRate = 0.6;

                // Ensure it sticks when metadata loads
                video.addEventListener('loadedmetadata', () => {
                    video.playbackRate = 0.6;
                });

                // Force it periodically just in case
                setTimeout(() => { video.playbackRate = 0.6; }, 500);
            }
        });
    </script>
